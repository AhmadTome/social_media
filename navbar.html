                                '                                            <span style="margin-right: 15px;color: #6FAFB9;font-weight: bold;" class="w3-right w3-opacity"> '+ response[0]["type"] +'*</span> ' +
                                '                                            <hr class="w3-clear"> ' +
                                '                                            <p>' + response[0]["txt"] +'</p></div><br/>');
                    }


                },

                    console.log(textStatus, errorThrown);
                }


            });
        })

    })
